  #     - ./client/public:/client/public
  #   ports:
  #     - "5173:5173"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/frontend/src
      - ./frontend/public:/frontend/public
    ports:
      - "3000:3000"
  
  redis:
    image: redis
    ports:
     - "6379:6379"